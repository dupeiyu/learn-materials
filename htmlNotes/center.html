<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.parent {
				position: absolute;
				height: 200px;
				width: 200px;
				background-color: green;
				left: 50%;
				top: 50%;
				margin-left: -100px;
				margin-top: -100px;
			}

			.child {
				position: relative;
				height: 100px;
				width: 100px;
				background-color: red;
				left: 50px;
				top: 50px;
				text-align: center;
				line-height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child">
				1232
			</div>
		</div>

	</body>
</html>
