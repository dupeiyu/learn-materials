<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function scream(animal){
				switch(animal){
					case"dog":
					document.write("wang");
					return;
					case"cat":
					document.write("miao");
					return;
					case"frog":
					document.write("gua");
					return;
				}
			}
			scream("cat");
		</script>
	</body>
</html>
