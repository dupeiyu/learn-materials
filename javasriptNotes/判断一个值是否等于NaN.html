<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>
			1.利用NaN的特性：不等于任何值
			function myIsNaN(n){
			return n != n;
			}
		</p>
		<p>
			2.使用内置isNaN方法加上判断数据类型
			function myIsNaN1(n){
			return isNaN(n) && typeof n === "number";
			}
		</p>
		<p>
			3.利用Es6的object.is方法
			function myIsNaN2(n){
			return object.is(n,NaN)
			}
		</p>
	</body>
</html>
