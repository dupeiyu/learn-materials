<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var test = function(){
				console.log("a");
			}()函数表达式可以被执行,能被执行的函数表达式,它的函数名会被忽略;
			function test(){
				console.log("a");
			}
			();(不执行)
			test();(执行)
		</script>
	</body>
</html>
