<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 1.对象字面量
			var obj1 = {} // new Object()
			obj1.name = "dudu"
			obj1.age = 18

			// 1.对象直接量
			var obj2 = new Object()
			obj2.name = "dudu"
			obj2.age = 18

			// 工厂模式

			function fun(name, age) {
				var obj3 = new Object()
				obj3.name = name
				obj3.age = age
				return obj3
			}
			var obj33 = fun("dd", 76)

			// 构造函数
			function Fun4(name, age) {
				// this = {}
				this.name = name
				this.age = age
				this.ffun = ffun
				// return this
			}
			var ffun = function() {
				alert(this.name)
			}
			var obj41 = new Fun4(1, 3)
			var obj42 = new Fun4(1, 4)


			// 原型模式
			function Fun5() {}
			Fun5.prototype.name = "dd"
			var obj5 = new Fun5()
			obj5.age = 185

			function Fun51() {}
			Fun51.prototype = {
				constructor: Fun51,
				name: "dd",
				age: 18
			}
			var obj51 = new Fun51()

			// 构造函数+原型
			function Fun6(name, age) {
				this.name = name
				this.age = age
			}
			Fun6.prototype = {
				constructor: Fun6,
				sex: "男"
			}
			var obj6 = new Fun6("张三", 18)

			// 动态原型
			function Fun7(name, age) {
				this.name = name
				this.age = age
				if (typeof this.sayName != "function") {
					Fun7.prototype.sayName = function() {
						alert(this.name)
					}
				}
			}
			var obj7 = new Fun7("张三", 18)
		</script>
	</body>
</html>
