<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function reverse(){
				var num = window.prompt("input");
				var str = "";
				for (var i = num.length ; i >= 0 ; i-- ){
					str = str + transfer(num[i]);
				}document.write(str);
			}
			reverse();
			function transfer(target){
				switch(target){
					case"1":
					return"一";
					case"2":
					return"贰";
					case"3":
					return"叁";
				}
			}
			 transfer();
			
		</script>
	</body>
</html>
